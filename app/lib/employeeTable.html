<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employees">
            <td>
                {{emp.name}}
            </td>
            <td>
                {{emp.gender}}
            </td>
            <td>
                {{emp.salary}}
            </td>
        </tr>
    </tbody>
</table>
